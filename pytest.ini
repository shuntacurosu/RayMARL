[pytest]
# Pytest Configuration for AdaptiveMA

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Coverage settings
addopts = 
    --strict-markers
    --strict-config
    --cov=src
    --cov-report=html:htmlcov
    --cov-report=term-missing
    --cov-fail-under=80
    --verbose
    -ra

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    e2e: End-to-end tests for complete workflows
    slow: Slow tests that take more than 30 seconds
    ray: Tests that require Ray cluster
    gpu: Tests that require GPU resources
    network: Tests that involve network operations

# Async test configuration
asyncio_mode = auto

# Ray-specific configuration
filterwarnings =
    ignore::DeprecationWarning:ray.*
    ignore::PendingDeprecationWarning:ray.*
    ignore::UserWarning:gymnasium.*

# Test timeout (in seconds)
timeout = 300

# Parallel test execution settings
# Enable with: pytest -n auto (requires pytest-xdist)
# addopts = --numprocesses=auto