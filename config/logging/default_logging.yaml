# デフォルトログ設定

logging:
  # ログレベル設定
  level: "INFO"  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  
  # ログ出力先
  handlers:
    console:
      enabled: true
      level: "INFO"
      format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
      
    file:
      enabled: true
      level: "DEBUG"
      filename: "logs/adaptive_ma.log"
      max_size: 10485760  # 10MB
      backup_count: 5
      format: "%(asctime)s - %(name)s - %(levelname)s - [%(filename)s:%(lineno)d] - %(message)s"
      
    tensorboard:
      enabled: true
      log_dir: "logs/tensorboard"
      
  # コンポーネント別ログレベル
  loggers:
    "src.agents": "INFO"
    "src.environments": "INFO"
    "src.distributed": "INFO"
    "src.utils": "WARNING"
    "ray": "WARNING"
    "gymnasium": "WARNING"
    
  # 構造化ログ設定
  structured_logging:
    enabled: true
    format: "json"  # json, key_value
    include_metadata: true
    
  # パフォーマンスログ
  performance_logging:
    enabled: true
    metrics_frequency: 100  # steps
    include_system_metrics: true
    include_ray_metrics: true
    
  # エラー追跡
  error_tracking:
    enabled: true
    capture_stack_trace: true
    error_report_frequency: 1  # errors
    max_error_history: 1000